<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Handbook AI</title>
    <!-- We'll link to style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Load the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- ADD THESE TWO NEW LIBRARIES -->
    <!-- 1. DOMPurify (for security) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <!-- 2. Marked (for Markdown to HTML) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
</head>
<body>
    <div class="page-container">
        <!-- This is the main chat interface -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with our Parent Handbook</h2>
                <p>Ask 'Turmeric the Cat' any question about our policies, fees, or opening hours!</p>
            </div>
            
            <!-- Messages will be displayed here -->
            <div class="chat-window" id="chat-window">
                <div class="message info-message">
                    Hi! I'm Turmeric the Cat. Ask me anything about our centre!
                </div>
            </div>
            
            <!-- This is the user input area -->
            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type your question...">
                <button id="send-button">
                    <!-- Send Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Link to the simplified JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
